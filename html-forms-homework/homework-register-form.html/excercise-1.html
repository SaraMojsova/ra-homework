<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    
</head>
<body>
    <h1>Sign up</h1>
    <p>Please fill in this form to create an account</p>
    <form action="http://httpbin.org/post" method="post">
        <fieldset style="width: 600px;">
            <label for="firstname">First name *</label>
            <input type="text" id="firstname" name="firstname" required minlength="3" maxlength="35" autofocus tabindex="1" size="10">
            <label for="lastname">Last name *</label>
            <input type="text" id="lastname" name="lastname" required minlength="3" maxlength="35" tabindex="6"> <br> <br>
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required tabindex="2">
            <label for="phonenumber">Phone Number</label>
            <input type="number" id="phonenumber" name="phonenumber" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" tabindex="5"><br><br>
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$
            " tabindex="3">
            <label for="password">Confirm Password *</label>
            <input type="password" id="password" name="password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$
            " tabindex="4">
        </fieldset>
        <br>
        <button type="submit">Create and account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </form>
</body>
</html>
