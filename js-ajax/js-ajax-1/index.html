<body>

  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">JS Ajax</a>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        POST request to API
      </button>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

<h2>Fetched posts</h2>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">POST request form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="form-floating mb-3">
              <input type="text" class="form-control" id="id" placeholder="Id">
              <label for="id">Id</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="userId" placeholder="User Id">
              <label for="userId">User Id</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="title" placeholder="Message title">
              <label for="title">Message title</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="body" placeholder="Message body">
              <label for="body">Message body</label>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>

    </div>
  </div>
</div>
